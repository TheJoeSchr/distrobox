---
app-id: io.github.luca.distrobox
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: wrapper
finish-args:
  - --socket=session-bus
env:
  - TERM=xterm-256color
modules:
  - name: distrobox
    buildsystem: simple
    sources:
      - type: dir
        path: ../
      - type: file
        path: wrapper
    build-commands:
      - ./install --prefix /app
      - cp ./wrapper /app/bin
